<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta  name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1"/>
		<title>webApp开发</title>
		><link rel="stylesheet" type="text/css" href="css/H5ComponentBase.css"/>
		><link rel="stylesheet" type="text/css" href="css/H5ComponentBar.css"/>
	</head>
	<style type="text/css">
		body,html{
			margin: 0;
			padding: 0;
			background: #000;
			font-size: 12px;
		}
		.phone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			position: absolute;
			left: 50%;
			top: 50%;
			margin:-270px 0 0 -170px ;
		}
		/*.h5_component_base{
			transition: all 1s; 
		}
		.h5_component_base_load .name{
			opacity: 1;
			top: 0;
		}
		.h5_component_base_leave{
			opacity: 0; 
			top: 40px;
		}*/
	</style>
	<body>
		<div class="phone"></div>
	</body>
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/H5ComponentBase.js"></script>
	<script type="text/javascript" src="js/H5ComponentBar.js"></script>
	<script>
		var cfg = {
			type : 'Bar',
			/*bg : 'img/p1_people.png',*/
			width :600,
			height :400,
			data:[
			['Javascript',.5,'green'],
			['HTML5',.4,'yellow'],
			['CSS3',.6,'red'],
			['Jquery',.5,'pink'],
			['Bootstrap',.5,'pink'],
			],
			css:{
				top:100,
				opacity:0,
			},
			animateIn:{top:200,opacity:1},
			animateOut:{top:100,opacity:0},
			center : true,
		};         
	    var h5 = new H5ComponentBar('Bar', cfg );
	    $('.phone').append(h5);
	    
	    var leave = true;
	    $('body').click(function(){
	    	leave= !leave;
	    	$(".h5_component").trigger(leave? 'onLeave':'onLoad');
	    })
	</script>
</html>
