<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta  name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1"/>
		<title>webApp开发</title>
		<!--H5对象资源&管理内容：页-组件-->
		<link rel="stylesheet" type="text/css" href="css/H5.css"/>
		<link rel="stylesheet" type="text/css" href="css/H5ComponentBase.css"/>
	</head>
	<style type="text/css">
		body,html{
			margin: 0;
			padding: 0;
		}
	</style>
	<body>
		
	</body>
	<!--基本资源库-->
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery.fullPage.js"></script>
	<!--H5对象资源&管理内容：页-组件-->
	<script type="text/javascript" src="js/H5.js"></script>
	<script type="text/javascript" src="js/H5ComponentBase.js"></script>
	<script type="text/javascript">
		$(function(){
			var h5 = new H5();
			  h5
			    .addPage('face')
			         .addComponent('logo',{
			         	text:'logo',
			         	width:400,
			         	height:100,
			         	css:{backgroundColor:'red',top:200,opacity:0},
						animateIn:{opacity:1},
						animateOut:{opacity:0},
			         	center:true,
			         	})
			         .addComponent('slogan',{
			         	text:'slogan',
			         	width:400,
			         	height:100,
			         	css:{backgroundColor:'red',top:400},
			         	center:true,
			         	})
			    .addPage('desc')
			         .addComponent('caption',{
			         	text:'核心理念',
			         	width:400,
			         	height:100,
			         	css:{backgroundColor:'red',top:400},
			         	center:true,
			         	})
			    .addPage('page-3')
			         .addComponent('caption',{
			         	text:'课程方向分布',
			         	width:400,
			         	height:100,
			         	css:{backgroundColor:'red',top:400},
			         	center:true,
			         	})
			    .loader();
		});
	</script>
</html>
